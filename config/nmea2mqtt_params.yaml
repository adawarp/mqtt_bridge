mqtt_bridge_node:
  ros__parameters:
    mqtt:
      client:
        protocol: 4      # MQTTv311
      connection:
        host: "mqtt.devwarp.work"
        port: 1883
        keepalive: 60
      private_path: "device/001"
    serializer: json:dumps
    deserializer: json:loads
    n_bridges: 1
    bridge:
      bridge1: ["mqtt_bridge.bridge:RosToMqttBridge","sensor_msgs.msg:NavSatFix","/fix","fix"]